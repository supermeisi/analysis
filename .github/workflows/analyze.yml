name: Analyze YAML data

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/**/*.yml"
      - "data/**/*.yaml"
      - "scripts/**"
      - "requirements.txt"
      - ".github/workflows/analyze.yml"

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        id: analysis
        continue-on-error: true
        run: |
          python scripts/analyze.py --input data --output reports

      - name: Show summary (even if failed)
        if: always()
        run: |
          echo "=== reports/summary.json ==="
          test -f reports/summary.json && cat reports/summary.json || echo "No summary.json found"

      - name: Upload reports artifact (even if failed)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.job }}-${{ github.run_attempt }}
          path: reports

      - name: Fail job if analysis failed
        if: steps.analysis.outcome != 'success'
        run: exit 1

      # Option A: upload report artifacts (recommended, no auto-commits)
      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

